<!--SEARCH BAR-->
<mat-form-field class="container-form-field" appearance="outline">
  <mat-label>{{searchPlaceholder}}</mat-label>
  <input matInput placeholder="name"
         [(ngModel)]="filterString">
  <mat-icon matSuffix class="fa fa-search icon"></mat-icon>
</mat-form-field>

<!--NO ITEMS MESSAGE-->
<span *ngIf="(items | filterItems:filterString).length === 0"
      class="container-form-field"><i>No items available</i></span>

<!--SELECTOR-->
<mat-form-field class="container-form-field">
  <mat-select [disabled]="(items | filterItems:filterString).length === 0"
              [placeholder]="selectorPlaceholder"
              (valueChange)="logChange($event)"
              (selectionChange)="emitSelection($event.value)">
    <mat-option *ngFor="let item of (items | filterItems:filterString)"
                [value]="item">{{item.getDisplayedName()}}</mat-option>
  </mat-select>
</mat-form-field>
