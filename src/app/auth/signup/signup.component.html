<section class="view intro-2">
  <div class="full-bg-img mask rgba-gradient">
    <div class="signup-container">
  <section class="login" id="login-form">
    <header>
      <h2>Airport</h2>
      <h4>Registration</h4>
    </header>
    <div *ngFor="let question of questions" class="md-form mb-5">
      <app-form-input [form]="form" [question]="question"></app-form-input>
    </div>
    <div class="form-group">
      <button [disabled]="form.invalid" class="login-button" type="submit" (click)="onSubmit()">Sign Up</button>
      <button class="login-button" routerLink="/login">Cancel</button>
    </div>
  </section>
</div>
  </div>
</section>
