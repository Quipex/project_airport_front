<mat-sidenav-container>

  <mat-sidenav-content *ngIf="seats">
    <app-airplane-seats [seats]="seats"
                        [(selectedSeats)]="selectedSeats"
                        [(sections)]="sections"
                        [viewMode]="viewMode"></app-airplane-seats>
  </mat-sidenav-content>

  <mat-sidenav class="plane-seats-container" opened mode="side" position="end">
    <app-plane-editor [plane]="plane"
                      [(seats)]="seats"
                      [seatTypes]="seatTypes"
                      [sections]="sections"></app-plane-editor>
  </mat-sidenav>

</mat-sidenav-container>

<button mat-flat-button color="primary" class="right-sided-btn">SAVE</button>
