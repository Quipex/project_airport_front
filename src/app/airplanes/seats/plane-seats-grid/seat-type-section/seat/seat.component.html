<button mat-flat-button
        class="seat"
        color="primary"
        [style.background-color]="colorCode"
        (click)="onClick()"
        [ngClass]="{selected: isSelected, disabled: disabled}"
        [disabled]="seat.isBooked">
  <!--DEBUG-->
  <div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'SELECT'">{{baseCost * (seat.modifier | toModifier)}}</div>
    <div *ngSwitchCase="'EDIT'">x{{seat.modifier | toModifier}}</div>
  </div>
</button>
