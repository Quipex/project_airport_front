<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100">{{title}}</h4>
  </div>
  <div class="modal-body form-container">
    <mat-form-field>
      <input matInput placeholder="Row"
             [ngModel]="seat.row + 1"
             disabled>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Column"
             [ngModel]="seat.col | asLiteral"
             disabled>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Seat type"
             [ngModel]="seat.seatType.name"
             disabled>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Modifier"
             [value]="seat.modifier | toModifier"
             (change)="changeModifier($event.target.value)">
    </mat-form-field>
  </div>
  <div class="modal-footer">
    <button type="button"
            mdbBtn
            color="secondary"
            class="waves-light"
            aria-label="Close"
            (click)="activeModal.close()"
            mdbWavesEffect>
      Cancel
    </button>
    <button type="button"
            mdbBtn
            color="primary"
            class="relative
            waves-light"
            mdbWavesEffect
            (click)="confirm()" ngbautofocus="true">
      Save
    </button>
  </div>
</div>
