<div class="container flight-result-container">
  <mat-horizontal-stepper #stepper>
    <mat-step>
      <ng-template matStepLabel>Choose a departure flight</ng-template>
      <ng-container *ngFor="let flight of flights; let i = index">
        <div class="row">
          <mdb-card>
            <mdb-card-body>
              <app-flight-info-card [flight]="flight"></app-flight-info-card>
              <hr>
              <div class="row">
                <div class="col-md-12">
                  <div style="float: right;">
                    <span style="margin-right: 25px;">Cost: {{flight.flight.baseCost}}$</span>
                    <button mdbBtn color="primary" mdbWavesEffect matStepperNext (click)="selectDepartureFlight(flight)">Buy</button>
                  </div>
                </div>
              </div>
            </mdb-card-body>
          </mdb-card>
        </div>
        <hr *ngIf="i + 1 < flights.length">
      </ng-container>
    </mat-step>
    <mat-step *ngIf="flightType">
      <ng-template matStepLabel>Choose a return flight</ng-template>
      <ng-container *ngFor="let flight of returnFlights; let i = index">
        <div class="row">
          <mdb-card>
            <mdb-card-body>
              <app-flight-info-card [flight]="flight"></app-flight-info-card>
              <hr>
              <div class="row">
                <div class="col-md-12">
                  <div style="float: right;">
                    <span style="margin-right: 25px;">Cost: {{flight.flight.baseCost}}$</span>
                    <button mdbBtn color="primary" mdbWavesEffect matStepperNext (click)="selectReturnFlight(flight)">Buy</button>
                  </div>
                </div>
                <hr>
              </div>
            </mdb-card-body>
          </mdb-card>
        </div>
        <hr *ngIf="i + 1 < flights.length">
      </ng-container>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Choose places</ng-template>
      <app-booking-seats-grid [flight]="departureFlight"></app-booking-seats-grid>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Payment form</ng-template>
      <app-payment-form></app-payment-form>
    </mat-step>
  </mat-horizontal-stepper>
</div>
