<mat-card class="seat-info-container flexible-column">
  <div class="flexible-line">
    <div>Seat: {{seat.row + 1}} {{seat.col | asLiteral}}</div>
    <div>Class: {{seat.seatType.name}}</div>
  </div>

  <div>
    <mat-form-field class="full-width">
      <mat-select placeholder="Passenger"
                  [formControl]="passengerSelector"
                  (selectionChange)="onSelectionChange($event)">
        <!--<mat-option value="add">Add new...</mat-option>-->
        <mat-option *ngFor="let passenger of passengers"
                    [value]="passenger">{{passenger.passenger.firstName}} {{passenger.passenger.lastName}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div>Cost: ${{seat.cost}}</div>
</mat-card>
